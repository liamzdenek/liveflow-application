[project]
name = "ml-anomaly"
version = "1.0.0"
description = "Automatically generated by Nx."
requires-python = ">=3.13,<4"
readme = 'README.md'
dependencies = [
    "boto3>=1.26.0",
]

[tool.hatch.build.targets.wheel]
packages = ["ml_anomaly"]

[tool.hatch.metadata]
allow-direct-references = true

[dependency-groups]
dev = [
  "autopep8>=2.3.1",
]

[tool.uv]
python-preference = "system"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
