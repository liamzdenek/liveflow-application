[project]
name = "ml-anomaly"
version = "1.0.0"
description = "Automatically generated by Nx."
requires-python = ">=3.11,<4"
readme = 'README.md'
dependencies = [
    "boto3>=1.26.0",
    "scikit-learn>=1.3.0",
    "numpy>=1.24.0",
]

[tool.hatch.build.targets.wheel]
packages = ["ml_anomaly"]

[tool.hatch.build.targets.sdist]
include = [
    "ml_anomaly/",
    "requirements.txt",
    "pyproject.toml",
    "README.md"
]

[tool.hatch.metadata]
allow-direct-references = true

[dependency-groups]
dev = [
  "autopep8>=2.3.1",
]

[tool.uv]
python-preference = "system"

[build-system]
requires = ["hatchling", "hatch-aws"]
build-backend = "hatchling.build"
